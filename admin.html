<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/delice.svg" alt="DÃ©lice logo"></a>        </div>
        <nav>
            <div class="hamburger" id="hamburger">
                &#9776; <!-- Unicode symbol for the hamburger icon -->
            </div>
            <ul class="navbar" id="navbar">
                
        <button id="logoutButton">Logout</button>
            </ul>
        </nav>
    </header>
    <div class="admin-container">
        <div id="notification" class="notification"></div>
        <div class="menu-admin">
            <h2>Menu Administration</h2>
            <button id="addNewItemButton">Add New Item</button>
            <div id="menuFormContainer" style="display:none;">
                <form id="menuForm">
                    <input type="hidden" id="menuId">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="text" id="category" placeholder="Category" required>
                    <button type="submit">Save</button>
                    <button type="button" id="cancelButton">Cancel</button>
                </form>
            </div>
            <div id="menuItems"></div>
        </div>
        <div class="booking-admin">
            <h2>Booking Administration</h2>
            <button id="addNewBookingButton">Add New Booking</button>
            <div id="bookingFormContainer" style="display:none;">
                <form id="bookingForm">
                    <input type="hidden" id="bookingId">
                    <input type="text" id="bookingName" placeholder="Name" required>
                    <input type="tel" id="bookingPhone" placeholder="Phone Number" required>
                    <input type="text" id="bookingEmail" placeholder="Email" required>
                    <input type="date" id="bookingDate" required>
                    <input type="time" id="bookingTime" required>
                    <input type="number" id="bookingGuests" placeholder="Number of Guests" required>
                    <textarea id="bookingSpecialRequests" placeholder="Special Requests"></textarea>
                    <button type="submit">Save</button>
                    <button type="button" id="cancelBookingButton">Cancel</button>
                </form>
            </div>
            <div id="bookings"></div>
        </div>
    </div>
    <script src="js/admin.js"></script>
    <script src="js/hamburger.js"></script>
</body>
</html>
